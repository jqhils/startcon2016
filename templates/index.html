{% extends "header.html" %}
{% block title %}Title{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
<div class = "titleBack">
	<div class="mainTitle">Eco </div> Transport
	</div>
	<div class = "formBack">
	<div class="container-fluid">
		<div class = "row">
			<!--<div class = "col-sm-4" style="background-color:lavender;">. col sm 4 </div>
			<div class = "col-sm-8" style="background-color:blue;">. col sm  8</div>-->
		</div>
	</div>
	<form class = "form-horizontal" role= "form">
		<div class = "form-group">
			<label class = "col-xs-2 control-label" for="destFrom"> From:</label>
			<div class = "col-xs-10">
				<input type = "text" class = "form-control" id = "autocomplete1" onFocus="geolocate()" placeholder="Enter Start Destination">
			</div>
		</div>
		<div class = "form-group">
			<label class = "control-label col-xs-2" for="destTo"> To:</label>
			<div class = "col-xs-10">
				<input type = "text" class = "form-control" id = "autocomplete2" onFocus="geolocate()" placeholder="Enter Final Destination">
			</div>
		</div>
		<div class="form-group">
			<div class = "col-xs-12">
				<button class="btn btn-default" style="float: right;" action="/routesMap" method="POST" id="findRoute">Find Routes</button>
			</div>
		</div>
	</form>
</div>

	<script src="{{ url_for('static', filename='css/bootstrap3/js/jquery-3.1.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='css/bootstrap3/js/bootstrap.min.js') }}"></script>
{% endblock %}
